query GetCategory {
  categories {
    description
    slug
    id
    name
    products {
      id
      name
      price
      slug
      images {
        url
      }
    }
  }
}

query GetProductsSlugs {
  products {
    slug
  }
}

query GetAllProductsInShop {
  products {
    name
    slug
    id
    price
    images {
      url
    }
  }
}

query GetProductDebailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    id
    name
    price
    slug
    description
    images(first: 1) {
      url
      stage
    }
  }
}
query GetAllProductsInCurrenCategory($slug: String) {
  categories(where: { slug: $slug }) {
    products {
      id
      name
      price
      slug
      images {
        url
      }
    }
  }
}
query getCategorySlug {
  categories {
    slug
  }
}
fragment reviewContent on Review {
  headline
  content
  name
  id
  rating
}

query GetReviewsForProductsSlug($slug: String = "mug") {
  product(where: { slug: $slug }) {
    reviews {
      ...reviewContent
    }
  }
}
