query GetCategory {
  categories {
    name
    id
    description
    products {
      name
      id
      price
      image {
        url
      }
    }
  }
}

query GetProductDebailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    name
    longDescription
    id
    description
    slug
    price
    image {
      url
    }
  }
}

query GetAllProductsInCategory($name: String) {
    categories(where: {name: $name}) {
    id
    products {
      id
      name
      price
      image {
        url
      }
    }
  }
}
